<!DOCTYPE html>
<html>
  <head>
    <style>
      img{
        height: 130px;
        margin-right: 20px;
      }

      .image-edit1{
        width: 200px;
        border-radius: 10px;
      }

      .image-edit2{
        width: 130px;
        object-fit: cover;
      }

      .image-edit3{
        width: 130px;
        object-fit: cover;
        border-radius: 70px;
      }

    </style>
  </head>
  <body>
    <img src="dog.webp" class="image-edit1">
    <img src="dog.webp" class="image-edit2">
    <img src="dog.webp" class="image-edit3">
  </body>
  </html>
