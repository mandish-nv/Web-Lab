<!DOCTYPE html>
<html lang="en">

<head>
  <title>Position Practice</title>
</head>

<body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 80px;">
  <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0;
      left: 0px;
      right: 0px;
      bottom: 0px;
      height: 50px;
      z-index: 1;
      ">Header</div>

  <div style="
  background-color: green;
  color: white;
  position: fixed;
  left: 0;
  bottom: 0;
  top: 50px;
  width: 72px;
  ">Side bar
   <div style="
   background-color: red;
   color: white;
   position: absolute;
   top :0px;
   right: 0px;
   z-index: 2;
   ">
     X
   </div>
  </div>

  <div style="
  background-color: red;
  color: white;
  position: absolute;
  top :70px;
  right: 20px;
  z-index: 2;
  ">
    Absolute
  </div>

  <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;

      ">Div 1</div>
  <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
    ">Div 2
    <div style="
    background-color: black;
    color: white;
    position: absolute;
    bottom :10px;
    right: 10px;
    z-index: 2;
    ">
      5:00
    </div>  
  </div>
</body>

</html>
