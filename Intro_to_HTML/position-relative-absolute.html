<!DOCTYPE html>
<html>

<head></head>

<body style="height: 1000px;">
  <div style="
      position: relative;
      display: inline-block;
      ">
    <img src="tshirt.jpg" style="
        width: 300px;
        height: 300px;
        object-fit: cover;
        ">
    <div style="
        background-color: black;
        color: white;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 12px;
        padding-right: 12px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        font-weight: 500;

        position: absolute;
        top: 10px;
        right: 0;
        ">20% OFF
    </div>

    <div style="
    position: absolute;
    bottom: 0;
    right: 0;
    left: 0;
    height: 80px;
    background-color: rgba(255, 255, 255, 0.8);

    display: flex;
    align-items: center;
    justify-content: center;
    ">
      <button style="
        background-color: white;
        font-size: 20px;
        font-weight: 600;
        border: solid;
        border-width: 2px;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        cursor: pointer;
        ">Add to cart</button>
    </div>
  </div>
</body>

</html>
