<!DOCTYPE html>
<html>

<head>
  <title>Variables</title>
</head>

<body>
  
  <script>
    //use let only for first time not while reassigning
    let variable1 = 3;
    console.log(variable1);

    const calculation = 2 + 2;
    console.log(calculation);
    console.log(calculation + 2);

    const result = calculation + 2;
    console.log(result);

    const message = 'hello';
    console.log(message);

    variable1 = 5;
    console.log(variable1);

    variable1 = variable1 + 1;
    console.log(variable1);

    //Assigning variables
    let variable0 = 3; //changeable
    const variable2 = 3; //constant
    var variable3 = 3; //old declaration for variable

    console.log(typeof variable2)
    
  </script>
</body>

</html>
