    //Auto-Boxing
    console.log('hello'.length);
    console.log('hello'.toLocaleUpperCase());

    const object1 ={
      message: 'hello'
    };
    const object2 = object1;
    //copy by reference

    object1.message = 'Changed';
    console.log(object1);
    console.log(object2);

    const object3 ={
      message: 'Changed'
    };
    //checks by reference
    console.log(object3===object1); //false
    console.log(object2==object1); //true

    const object4 ={
      message: 'Changed',
      price: 799
    };

    //destructuring
    //const message = object4.message;
    const {message, price} = object4;
    console.log(message);
    console.log(price);

    //shorthand property
    const object5 = {
      //message: message
      message,
      //shorthand method
      // method: function function1(){
      //   console.log('method');
      // }
      method(){
        console.log('method');
      }
    };
    console.log(object5);
    object5.method();
