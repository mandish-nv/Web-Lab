<!DOCTYPE html>
<html>
<head>
  <title>Lab 13</title>
</head>
<body>
  <p></p>
  <button onclick="button_event()">Click me</button>

  <script>
    document.querySelector('p').innerText="Mandish Nanda Vaidya";

    function button_event(){
      alert('Button clicked');
    }
  </script>
</body>
</html>
